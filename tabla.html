  <script type="text/javascript">
          
    $(document).ready(function(){
      $.post( "/db/historial.php", function( data ){
        var obj = JSON.parse(data);
        $.each(obj.tabla, function(key, val) { 
          $("#data_table tbody").append('<tr><td>'+val.numero+'</td><td>'+val.tienda+'</td><td>'+val.producto+'</td><td>'+val.marca+'</td><td>'+val.precio_contado+'</td><td>'+val.valor_cuota+'</td><td>'+val.num_cuota+'</td><td>'+val.otros_costos+'</td><td>'+val.resultado+'</td><td>'+val.fecha+'</td></tr>');
        
          });
          }); 
        },);
      
          </script>
