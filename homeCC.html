      <script type="text/javascript">
      $(document).ready(function(){
                    
                    $("#submit").click(function(){
                        var VP = $("#inputVP").val();
                        var VC = $("#inputVC").val();
                        var NC = $("#inputNC").val();
                        var OC = $("#inputOV").val();
                        $.post("/calc/calculos.php",
                        {
                            ValP: VP,
                            ValC: VC,
                            NumC: NC,
                            OtrC: OC
                        },
                        function(data){
                            
                              alert("El Cae es de un "+ data +"%");
                              window.location="guardar.html";
                            
                        });
                    });
                });
                function Zetsu() {  
                    $(".zetsu").show();
                    $(".zzetsu").hide();
                    
                };
                function NZetsu() {
                    $(".zetsu").hide();
                    $(".zzetsu").show();
                };
      
      
      </script>
