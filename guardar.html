  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/app/v1/sw.js').then(function(registration) {

  <script type="text/javascript">
  $(document).ready(function(){
                
                $("#submit").click(function(){
                    var T = $("#inputTienda").val();
                    var M = $("#inputMarca").val();
                    var P = $("#inputProducto").val();
                   
                   
                    $.post("/db/guardar.php",
                    {
                        tienda: T,
                        marca: M,
                        producto: P
                    },
                    function(data){
                        alert(data);
                        window.location="homeCC.html";
                    });
                });
            });
  
  
  </script>
  <script type="text/javascript">
    
    $(document).ready(function(){
      $.get( "/api/v1/obtener_monto.php", function( data ) {
        $("#m_actual").html(data.Mensaje);
        
      });
       $.get( "/api/v1/obtener_nombre.php", function( data ) {
        $("#userconected").html("Bienvenid@ "+ data.Nombre);
        
      });
    });  
    function NZetsu() {
                    $(".zetsu").show();
                    $(".Nzetsu").hide();
                };
    function NGuardar() {
                    window.location="homeCC.html"
                };
          </script>
        
   <link rel="stylesheet" type="text/css" href="estilo.css">
     
  
  
  
 
  
  
  </head>
  <body>
    
        <div class="container Nzetsu">
            <h1>Desea Guardar Su Calculo anterior?</h1>
            <button class="btn btn-lg btn-primary btn-block " onclick="NZetsu()" >Si</button>
            <button class="btn btn-lg btn-primary btn-block " onclick="NGuardar()" >No</button>
        </div>
        <div class="container zetsu">
          <div class="form-group">
            <h1 class="h3 mb-3 font-weight-normal">Ingrese informacion adicional para guardar su calculo</h1>
            
            <label for="input" ></label>Tienda en la que se encuentra el producto</label>
            <input type="text" id="inputTienda" class="form-control "  required autofocus>
            
            <label for="input" >Marca del producto</label>
            <input type="text" id="inputMarca"  class="form-control " required>
            
            <label for="input" >Producto a cotizar</label>
            <input type="text" id="inputProducto"  class="form-control " required>
           
            
            <button class="btn btn-lg btn-primary btn-block " style="margin-top: 20px;" id="submit" type="submit">Guardar</button>
        </div>
        </div>
      
  </body>
