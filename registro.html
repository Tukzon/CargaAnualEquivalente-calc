    <script type="text/javascript">
                
                
                $(document).ready(function(){
                    $("#submit").click(function(){
                        var emailb = $("#inputEmail").val();
                        var contrasena = $("#inputPassword").val();
                        var contrasena2 = $("#inputCPassword").val();
                        
                            $.post("/db/register.php",
                            {
                                email: emailb,
                                clave1: contrasena,
                                clave2: contrasena2
    
                            },
                            function(data){
                                var obj = JSON.parse(data);
                                if (obj.valor==0){
                                    alert(obj.mensaje);
                                    window.location="./index.html";
                                } else if(obj.valor==1){
                                    $('#msg_alert').addClass("alert-danger");
                                    $('#msg_alert').html(obj.mensaje);
                                    $('#msg_alert').show();
                                    
                                }
                            });  
                        });
    
                        });
                   
                       
               
    
    </script>
