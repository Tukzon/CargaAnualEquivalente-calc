 <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/app/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);

        <script type="text/javascript">
            
            $(document).ready(function(){
                
                $("#submit").click(function(){
                    var emailb = $("#inputEmail").val();
                    var password = $("#inputPassword").val();
                    $.post("/db/login.php",
                    {
                        email: emailb,
                        contrasena: password
                    },
                    function(data){
                        var obj = JSON.parse(data);
                        if (obj.valor==0){
                            window.location="homeCC.html";
                        }else if (obj.valor==1){
                            $('#msg_alert').addClass("alert-danger");
                            $('#msg_alert').html(obj.mensaje);
                            $('#msg_alert').show();
                        } else {
                            $('#msg_alert').addClass("alert-primary");
                            $('#msg_alert').html(obj.mensaje);
                            $('#msg_alert').show();
                        }
                    });
                });
            });
            function FTlogin() {
                    $(".loginTlogin").hide();
                    $(".loginT").show();
                    $(".loginTNlogin").hide();
                };
                function NTlogin() {
                    $(".loginTlogin").show();
                    $(".loginT").hide();
                    $(".loginTNlogin").show();
                };
        </script>

      <label for="inputEmail" class="sr-only loginT">Correo</label>

      <label for="inputPassword" class="sr-only loginT">Password</label>
      <input type="password" id="inputPassword" name="clave" class="form-control loginT" placeholder="Contraseña" required>
      <button class="btn btn-lg btn-primary btn-block loginT" id="submit" type="submit">Log in</button>
      <button class="btn btn-lg btn-primary btn-block loginTlogin" onclick="FTlogin();">Iniciar con Cuenta </button>
